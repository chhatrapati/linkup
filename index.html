<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 100%;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .chat-box {
           
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
        }

        .chat-message.bot .bubble {
            background-color: #e9ecef;
            color: #000;
        }

        .chat-message.user .bubble {
            background-color: #0d6efd;
            color: #fff;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input textarea {
            flex: 1;
            height: 50px;
            resize: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        .chat-input button {
            padding: 0 20px;
            border: none;
            background-color: #0d6efd;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #084298;
        }

        .welcome-container {
            text-align: left;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .welcome-container h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .welcome-container ul {
            padding-left: 20px;
        }

        .welcome-container li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Collaboration Assistant</h2>
            <p>Your AI partner for business collaborations</p>
        </div>

      

        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>

        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        let userId = 'example-user-' + Math.floor(Math.random() * 1000);


        function appendMessage(role, message, isTypingEffect = false) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('chat-message', role);

    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    messageDiv.appendChild(bubble);
    chatBox.appendChild(messageDiv);

    chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom

    if (isTypingEffect) {
        let charIndex = 0;

        const typingInterval = setInterval(() => {
            bubble.innerHTML += message[charIndex];
            charIndex++;
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll as typing progresses

            if (charIndex === message.length) {
                clearInterval(typingInterval);
            }
        }, 50); // Adjust typing speed by changing the interval time (50ms here)
    } else {
        bubble.innerHTML = message; // Use innerHTML to render HTML tags correctly
    }
}



        async function initializeChat() {
            console.log(userId);
            try {
                const response = await fetch('https://linkup-wqrf.onrender.com/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: userId })
                });

                const data = await response.json();
               
                
                    appendMessage('bot', "<h2>Welcome to the Collaboration Finder Portal!</h2><p>Our platform is designed to help you find the perfect collaborator for your business needs. Here\'s how we can assist you:</p><ul><li>ðŸ›  <b>Tech Experts:</b> Connect with investors or sales partners.</li><li>ðŸ’° <b>Investors:</b> Discover exciting new ideas and teams to invest in.</li><li>ðŸ“ˆ <b>Sales Partners:</b> Find innovative products to sell in your market.</li></ul><p><b>Letâ€™s get started! Tell us a bit about yourself:</b></p><p>- What\'s your current role, and what are your strengths? For example, I\'m a tech expert who has developed a healthcare app.</p>",false);
                
            } catch (error) {
                appendMessage('bot', 'Failed to initialize chat. Please refresh and try again.',false);
                console.error(error);
            }
        }

        async function sendMessage() {
            
            console.log(userId);
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage('user', userMessage);
            userInput.value = '';

            // Simulate API call
            try {
                const response = await fetch('https://linkup-wqrf.onrender.com/respond', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ response: userMessage, userId: userId })
                });

                const data = await response.json();
                console.log(data);
                if(data.isValidResponse){
                    if (data.question) {
                    appendMessage('bot', data.question,true);
                } else {
                    // Get the div element by its class name
var chatInputDiv = document.querySelector(".chat-input");

// Hide the div
chatInputDiv.style.display = "none";
                    appendMessage('bot', 'Thank you for your responses! <br/><p>'+  JSON.stringify(data)+'</p>',false);
                }

                }
                else{
                    appendMessage('bot', data.message,true);

                }
              
            } catch (error) {
                appendMessage('bot', 'Something went wrong. Please try again.',false);
                console.error(error);
            }
        }

        // Initialize chat on page load
        initializeChat();
    </script>
</body>
</html>
